<div class="container table-responsive">     
  <table *ngIf="showData; else elseBlock" class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Stock</th>
        <th>Price</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let message of messages | keyvalue" >
        <td>{{ message.value.name }}</td>
        <td  [ngClass]="(['>','<'].indexOf(message.value.demand) > -1) ? (message.value.demand =='>') ? 'up' : 'down' : 'white'">{{ message.value.price }}</td>
        <td>{{ message.value.time | time }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #elseBlock>
    <div class="container center-block">
      <div>{{ loadingText }}</div>
      <button *ngIf="showData != undefined && !showData;" type="button" class="btn btn-primary" (click)="reloadPage()">Reload</button>  
    </div>
  </ng-template>
</div>
